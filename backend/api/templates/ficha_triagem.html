<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ficha de Triagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #8e8f91;
            margin-top: 0;
            margin-bottom: 0;
            margin-left: 15vh;
            margin-right: 15vh;
        }
        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .details {
            flex: 1;
        }
        .btn i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Ficha de Triagem - Paciente: {{ paciente.name }}</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Finalizar Triagem</button>
    </form>
</body>
</html>
