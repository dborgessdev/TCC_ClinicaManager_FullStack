{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Médicos</title>
    <link rel="stylesheet" href="{% static 'api/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Cadastrar Médicos</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Cadastrar Médico</button>
            <a type="btn-atualizar-dashboard" href="http://127.0.0.1:8000/api/dashboard/">Dashboard</a>
        </form>
    </div>
</body>
</html>
